<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/Adminpage.css">
</head>
<body>
    <div class="Adminpage">
        <table>
            <thead>
                <td>STT</td>
                <td>Mã vận đơn</td>
                <td>SDT khách hàng</td>
                <td>Giá trị đơn hàng</td>
                <td>Chi tiết đơn hàng</td>
                <td>Thu hộ</td>
                <td>Trạng thái đơn hàng</td>
                <td>Cước vận chuyển</td>
                <td>Cước chuyển hoàn</td>
                <td>Bồi thường</td>
                <td>Sửa</td>
                <td>Xóa</td>
            </thead>

            <tbody id="contentlist">
                <!-- Nội dung js-->
            </tbody>
        </table>

        <h2>Thêm mới</h2>

        <form id="addnew" action="">
            <div class="row">
                <div class="col-1">
                    Mã vận đơn
                </div>
                <div class="col-2">
                    <input type="text" name="code">
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    SDT Khách hàng
                </div>
                <div class="col-2">
                    <input type="text" name="phonenumber">
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    Giá trị đơn hàng
                </div>
                <div class="col-2">
                    <input type="text" name="ordervalue">
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    Chi tiết đơn hàng
                </div>
                <div class="col-2">
                    <textarea name="details" id="" cols="30" rows="10" style="height: 90px; width: 163px;"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    Cước vận chuyển
                </div>
                <div class="col-2">
                    <input type="text" name="freight">
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    Cước chuyển hoàn
                </div>
                <div class="col-2">
                    <input type="text" name="comeback">
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    Trạng thái đơn hàng
                </div>
                <div class="col-2">
                    <input type="text" name="status">
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    Thu hộ
                </div>
                <div class="col-2">
                    <input type="text" name="collection">
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    Bồi thường (nếu mất)
                </div>
                <div class="col-2">
                    <input type="text" name="indemnify">
                </div>
            </div>

            <div class="row" style="padding-left: 190px;">
                <input
                    type="submit"
                    name="btnRegister"
                    id="btnRegister"
                    value="Submit"
                    disabled
                />
            </div>
        </form>

    </div>

    <script src="assets/js/Adminpage.js"></script>
</body>
</html>
